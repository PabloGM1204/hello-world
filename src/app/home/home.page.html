<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Card de Ionic-->
  <div class="cards">
    <!--Con lo de *ng hacemos un ForEach de los usuarios que hemos creado en home.page.ts y la etiqueta es del compoente de la tarjeta-->
    <app-user-info *ngFor="let user of usuarios" [usuario] = "user"> </app-user-info>
  </div>

  <!--Lo primero al crear una app con ionic-->
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
