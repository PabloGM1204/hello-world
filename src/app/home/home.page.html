<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Card de Ionic-->
  <div class="cards">
    <!--Con lo de *ng hacemos un ForEach de los usuarios que hemos creado en user.service.ts y la etiqueta es del compoente de la tarjeta-->
    <app-user-info *ngFor="let user of (users.user$ | async) | favs:(favs.favs$ | async)"
    appHighlight
    [usuario] = "user" 
    (onFavClicked)="onFavClicked(user, $event)" 
    (deleteClicked)="deleteClicked(user)"> 
    </app-user-info>
  </div>

  <!--Para ir a Welcome-->
  <ion-button (click)="welcome()">Ir al welcome</ion-button>

  <!--Lo primero al crear una app con ionic-->
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <!--Para esperar que cargue todo-->
  <ion-loading [isOpen]="loading" class="custom-loading" message="Loading..."></ion-loading>
</ion-content>
