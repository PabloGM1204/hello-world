<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <div class="logo">
          <ion-thumbnail>
            <img alt="logo del login" src="assets/imgs/logo-small.png"/>
          </ion-thumbnail>
          <ion-text>Cositas</ion-text>
        </div>
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-end">
          <ion-button fill="clear" style="text-transform: none;">No tengo cuenta</ion-button>
        </div>
        <app-login-form (onsubmit)="onLogin($event)"></app-login-form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
